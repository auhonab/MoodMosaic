<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Art and Quote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            background: linear-gradient(to bottom right, #a8d8ea, #f0f4f8); /* Light gradient blue */
        }
        h1 {
            color: #2c3e50; /* Darker color for the title */
        }
        #moodForm {
            margin: 20px 0;
        }
        select {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #4CAF50; /* Green border */
            border-radius: 5px;
            background-color: #ffffff; /* White background for the select */
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50; /* Green button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        #result {
            margin-top: 20px;
        }
        #moodImage {
            max-width: 50%; /* Adjusted size to 50% of the container */
            height: auto;
            border: 5px solid #4CAF50; /* Green border */
            border-radius: 10px; /* Rounded corners */
            display: none; /* Initially hidden */
            margin: 0 auto; /* Center the image */
        }
        #moodQuote {
            font-size: 1.2em;
            margin-top: 10px;
            color: #34495e; /* Darker color for the quote */
        }
    </style>
</head>
<body>
    <h1>Mood Art and Quote</h1>
    <p>Select your mood:</p>
    <form id="moodForm">
        <select id="moodSelect">
            <option value="">--Select a mood--</option>
            <option value="happy">Happy</option>
            <option value="anxious">Anxious</option>
            <option value="sad">Sad</option>
            <option value="excited">Excited</option>
            <option value="depressed">Depressed</option>
        </select>
        <button type="submit">Explore</button>
    </form>

    <div id="result">
        <img id="moodImage" src="" alt="Mood Art" style="display:none;">
        <p id="moodQuote"></p>
    </div>

    <script>
        document.getElementById('moodForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const mood = document.getElementById('moodSelect').value;

            if (mood) {
                fetch(`/get_mood_data?mood=${mood}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('moodImage').src = data.imageUrl;
                        document.getElementById('moodImage').style.display = 'block';
                        document.getElementById('moodQuote').innerText = data.quote;
                    })
                    .catch(error => {
                        console.error('Error fetching mood data:', error);
                    });
            } else {
                alert('Please select a mood.');
            }
        });
    </script>
</body>
</html>
